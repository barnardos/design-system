# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2
jobs:
  build:
    docker:
      - image: cypress/browsers:12.8.1-chrome78-ff70
        environment:
          TERM: xterm

    working_directory: ~/app

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package-lock.json" }}
            - v2-dependencies-

      - run:
          name: Check versions
          command: |
            node --version
            npm --version

      - run: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package-lock.json" }}

      - run:
          name: Run tests
          command: npm test
